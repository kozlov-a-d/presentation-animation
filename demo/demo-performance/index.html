    <script>
        let items = document.querySelectorAll('.item');
        let select = document.querySelector('.js-select-animation-type');
        let btnStart = document.querySelector('.js-btn-start');
        let btnStop = document.querySelector('.js-btn-stop');

        btnStart.addEventListener('click', ()=>{
           // console.log(select.value);
           switch(select.value){
                case 'left': 
                    items.forEach((element)=>{
                        element.classList.add('animation-moveLeft');
                    });
                    break;

                case 'transform': 
                    items.forEach((element)=>{
                        element.classList.add('animation-moveTransform');
                    });
                    break;

                case 'gsap-left': 
                    console.log();

                case 'gsap-transform': 
                    console.log();

                default: return false;
           }
        });
        
        btnStop.addEventListener('click', function(){
            items.forEach((element)=>{
                element.classList.remove('animation-moveLeft');
                element.classList.remove('animation-moveTransform');
            })
        });
    </script>
